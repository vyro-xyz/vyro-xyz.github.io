<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="vyro" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="assets/vyro-small.png">
</head>
<body class="bg-purple-50 flex flex-col min-h-screen">
    <nav class="absolute top-0 left-5 right-5 p-2 flex justify-between items-center">
        <a href="#"><img src="assets/vyro.png" class="h-4"></a>
        <a href="assets/vyro-whitepaper-and-tokenomics.pdf" class="text-[#7a00ff] px-4 py-2 rounded-lg text-sm md:text-base flex items-center hover:bg-[#7a00ff] hover:text-white transition duration-300">
            <i class="fa-solid fa-arrow-up-right-from-square mr-2"></i> Whitepaper
        </a>
    </nav>

    <header class="flex-grow flex items-center justify-center px-10">
        <div class="text-center">
            <img src="assets/vyro.png" class="h-10 md:h-10 mx-auto">
            <br><br>
            <h1 id="changing-text" class="text-4xl md:text-8xl font-mono text-[#7a00ff] mt-4 transition-opacity duration-500">...</h1>
            <br><br>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="https://github.com/vyro-xyz/vyro" class="text-xl md:text-2xl text-[#7a00ff]"><i class="fa-brands fa-github"></i></a>
                <a href="mailto:toogun.io@gmail.com" class="text-xl md:text-2xl text-[#7a00ff]"><i class="fa-solid fa-envelope"></i></a>
                <a href="https://vyro-xyz.github.io/" class="text-xl md:text-2xl text-[#7a00ff]"><i class="fa-solid fa-globe"></i></a>
            </div>
        </div>
    </header>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const words = ["ENGAGE.", "EARN.", "ELEVATE."];
            let index = 0;
            const textElement = document.getElementById("changing-text");

            function changeText() {
                textElement.style.opacity = 0;
                setTimeout(() => {
                    textElement.textContent = words[index];
                    textElement.style.opacity = 1;
                    index = (index + 1) % words.length;
                }, 500);
            }

            setInterval(changeText, 5000);
        });
    </script>
</body>
</html>
